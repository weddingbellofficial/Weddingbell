	<script>
		document.getElementById('registration-form').addEventListener('submit', function (e) {
		   e.preventDefault(); // Prevent default form submission
	 
		   const form = e.target;
	 
		   // Simulate form submission
		   fetch(form.action, {
			  method: 'POST',
			  body: new FormData(form),
		   })
			  .then(response => {
				 if (response.ok) {
					Swal.fire({
					   title: 'Success!',
					   text: 'Your registration was successful.',
					   icon: 'success',
					   confirmButtonText: 'OK',
					}).then(() => {
					   form.reset(); // Reset the form
					});
				 } else {
					Swal.fire({
					   title: 'Error!',
					   text: 'There was a problem submitting your registration.',
					   icon: 'error',
					   confirmButtonText: 'Try Again',
					});
				 }
			  })
			  .catch(error => {
				 Swal.fire({
					title: 'Error!',
					text: 'Something went wrong. Please try again later.',
					icon: 'error',
					confirmButtonText: 'OK',
				 });
			  });
		});
	 </script>
<script>
	function fetchDistrict() {
		const pincode = document.getElementById('pincode').value;
		const districtField = document.getElementById('district');
	
		if (pincode.length !== 6 || isNaN(pincode)) {
			alert('Please enter a valid 6-digit pincode.');
			return;
		}
	
		fetch(`https://api.postalpincode.in/pincode/${pincode}`)
			.then(response => response.json())
			.then(data => {
				if (data[0].Status === 'Success' && data[0].PostOffice.length > 0) {
					const district = data[0].PostOffice[0].District;
					districtField.value = district; // Set district dropdown
					// alert(`District found: ${district}`);
				} else {
					alert('No district found for the given pincode.');
				}
			})
			.catch(error => {
				// console.error('Error fetching district:', error);
				// alert('Unable to fetch district. Please try again later.');
			});
	}
	</script>
